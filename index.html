<body>

    <section class="timer" id="timer">
        <p id="demo" class="clock"></p>
    </section>

    <header class="header" id="header">
        <div class="container" id="container">
            <h1 class="title">Problems<span>.com</span></h1>
            <div class="search">
                <div class="search-bar-wrapper">
                    <input type="text" class="search-bar" id="inputField" placeholder="Введите запрос">
                </div>
                <button id="checkButton" class="search-button"><img src="img/loupe.svg" alt="search"></button>
            </div>
        </div>
        <div class="presave" id="presave">
            <div class="release">
                <img src="img/cover.jpg" alt="Cover" class="cover">
                <div class="release-wrapper">
                    <h1>Problems.com</h1>
                    <p>Madeforlyfe</p>
                    <a href="https://band.link/mflproblems" target="_blank">Presave</a>
                </div>
            </div>
        </div>
        <div>
            <p id="nothing">Ничего не найдено</p>
        </div>
    </header>

    <footer class="footer" id="footer">
        <div class="footer-wrapper" id="footer-wrapper">
            <div class="credits">
                <div class="links-wrapper">
                    <a href="https://t.me/luhforlife" target="_blank"><img src="img/telegram.svg" alt="Telegram"></a>
                    <a href="https://www.tiktok.com/@made4lyfe" target="_blank"><img src="img/tiktok.svg" alt="TikTok"></a>
                    <a href="https://www.instagram.com/madeforlyfe" target="_blank"><img src="img/instagram.svg" alt="Instagram"></a>

                </div>
                <p class="rights">Все броуки защищены, 2025</p>
                <div class="prods-wrapper">
                    <a href="https://t.me/kuwabaroff" target="_blank"><img src="img/kuwabaroff.png" alt="kuwabaroff prod."></a>
                    <div class="rectangle"></div>
                    <a href="https://band.link/madeforlyfee" target="_blank"><img src="img/mfl.jpg" alt="Madeforlyfe"></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("checkButton").addEventListener("click", function() {
        const inputValue = document.getElementById("inputField").value.trim();
        const secretDiv = document.getElementById("presave");
        const nothing = document.getElementById("nothing");

        if (inputValue === "Madeforlyfe" || "madeforlyfe" || "MADEFORLYFE" || "mfl" || "MFL") {
            secretDiv.style.display = "inline-block";
            nothing.style.display = "none";
        } else {
            secretDiv.style.display = "none";
            nothing.style.display = "block";
        }
        });

        var countDownDate = new Date("Oct 24, 2025 00:00:00").getTime();
        var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("demo").innerHTML = hours + " : "
        + minutes + " : " + seconds;

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
        }, 1000);
    </script>
